<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
data-sly-call="${clientlib.css @ categories='obs.site'}"/>
<form>
    <div id="register">
        <h2 id="regheader">Register to BookWorm-The Online Store</h2><br>
        <i class="fa fa-user-plus" style="font-size: 100px"></i><br><br>
        <div id="username">
                <b>Full Name:</b><input type="text" class="name" name="name" style="width: 345px;"><span class="underline"></span><br><br>        
            </div>
            <div id="password">
                <b>Create Password:</b><input type="password" class="password" name="password"><span class="underline"></span><br><br>
            </div>
            <div id="password">
                <b>Confirm Password:</b><input type="password" class="password" name="cpassword"><span class="underline"></span><br><br><br>
            </div>
            <div id="dob">
                <b>Date Of Birth:</b><input type="date" class="dob" name="dob"><br><br>
            </div>
            <div id="address">
                <select name="country" class="countries" id="countryId" required>
                <option value="" id="options">Select Country</option>
            </select>
            <select name="state" class="states" id="stateId" required>
                <option value="" id="options">Select State</option>
            </select>
            <select name="city" class="cities" id="cityId" required>
                <option value="" id="options">Select City</option>
            </select><br><br>
            </div>
            <div id="fullAddress">
            <div id="addressheader"><b>Full Address:</b></div>    
            <textarea rows="4" cols="45" id="textarea"></textarea><br><br>  
            </div>
            <div id="multi">
            <div id="pin">
                <b>Pin Code:</b> <input type="number" class="pin" name="pin" style="width: 65px;" ><span class="underline"></span>
            </div>
            <div id="gender">
            <select name="gender" class="gender" required>
            <option value="gender" default>Select Gender</option>    
            <option value="gender">Female</option>    
            <option value="gender">Male</option>
            <option value="gender">Other</option>    
            </select>
            </div>
            </div><br><br>
            
            <div id="phone">
                <b>Phone Number:</b> <input type="tel" class="phoneno" name="phone" style="width: 145px;"><span class="underline"></span><br><br><br>
            </div>
            <div id="mail">
            <b>Email ID:</b><input type="text" class="mail" name="mail" style="width: 345px;"><span class="underline"></span><br><br>
            </div>
            <div id="btn">
                <button id="log-btn"><b>Register</b></button>
            </div>
            
</div>
</form>
