<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <sly data-sly-use.carousel="com.orchard.obs.core.models.CarouselComponent">
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <a href="${carousel.slideOneLink}"> <img src="${carousel.slideOneImage}" alt="Book"></a>
      <div class="carousel-caption">
         <p style="font: italic bold 35px/40px Georgia,serif;">${carousel.slideOneText}</p> 
      </div>
    </div>

    <div class="item">
     <a href="${carousel.slideTwoLink}" ><img src="${carousel.slideTwoImage}" alt="Book"></a>
      <div class="carousel-caption">
        <p style="font: italic bold 35px/40px Georgia,serif;">${carousel.slideTwoText}</p>
      </div>
    </div>

  <div class="item">
      <a href="${carousel.slideThreeLink}"> <img src="${carousel.slideThreeImage}" alt="Book"></a>
      <div class="carousel-caption">
        <p style="font: italic bold 35px/40px Georgia,serif;">${carousel.slideThreeText}</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    
  </a>
</div>
</body>
</html>
